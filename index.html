body {

}

body {

header {

.name-section {

#studentName {

#studentName:focus {

}

.task-section {

}

.task-section h3 {

}

.question-item {

}

.question-item label {

  font-size: 1rem;
  line-height: 1.6;
  color: #2d3748;
  font-weight: 400;
}

.question-number {
  font-weight: 700;
  color: #0b69ff;
  margin-right: 0.5rem;
}

input[type="text"] {
  padding: 0.5rem 0.75rem;
  border: 2px solid #cbd5e0;
  border-radius: 6px;
  font-size: 1rem;
  width: 280px;
  font-family: inherit;
  transition: all 0.3s ease;
  margin: 0 0.25rem;
}

input[type="text"]:focus {
  outline: none;
  border-color: #0b69ff;
  box-shadow: 0 0 0 3px rgba(11, 105, 255, 0.1);
}

input.correct {
  border-color: #48bb78;
  background-color: #f0fff4;
}

input.wrong {
  border-color: #f56565;
  background-color: #fff5f5;
}

.button-container {
  text-align: center;
  margin-top: 2rem;
}

button {
  background: linear-gradient(135deg, #0b69ff 0%, #1e88e5 100%);
  color: white;
  border: none;
  padding: 1rem 3rem;
  font-size: 1.125rem;
  font-weight: 700;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(11, 105, 255, 0.4);
  font-family: inherit;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(11, 105, 255, 0.6);
}

button:active {
  transform: translateY(0);
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

#result {
  margin-top: 2rem;
  display: none;
}

#result.show {
  display: block;
  animation: slideIn 0.5s ease;
}

.score-header {
  background: linear-gradient(135deg, #0b69ff 0%, #1e88e5 100%);
  color: white;
  padding: 1.5rem;
  border-radius: 12px;
  text-align: center;
  font-size: 1.75rem;
  font-weight: 700;
  margin-bottom: 1.5rem;
}

.feedback-item {
  padding: 1.25rem;
  margin-bottom: 1rem;
  border-radius: 8px;
  border-left: 4px solid;
  background-color: #fff5f5;
  border-left-color: #f56565;
}

.feedback-number {
  font-weight: 700;
  color: #742a2a;
  margin-right: 0.5rem;
}

.feedback-your-answer {
  color: #e53e3e;
  font-weight: 600;
}

.feedback-correct-answer {
  color: #38a169;
  font-weight: 600;
}

.feedback-hint {
  font-style: italic;
  font-size: 0.875rem;
  margin-top: 0.5rem;
  color: #742a2a;
  opacity: 0.8;
}

.loading {
  display: inline-block;
  width: 1rem;
  height: 1rem;
  border: 2px solid #f3f4f6;
  border-top-color: white;
  border-radius: 50%;
  animation: spin 0.6s linear infinite;
  margin-left: 0.5rem;
}

.results-saved {
  background: #e6fffa;
  border: 2px solid #38b2ac;
  color: #234e52;
  padding: 1rem;
  border-radius: 8px;
  margin-top: 1rem;
  text-align: center;
  font-weight: 600;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@media (max-width: 640px) {
  body {
    padding: 1rem;
  }
  
  .container {
    padding: 1.5rem;
  }
  
  h1 {
    font-size: 1.5rem;
  }
  
  input[type="text"] {
    width: 100%;
    display: block;
    margin-top: 0.5rem;
  }
}

 <body>
  <div class="container">
   <header>

   </header>
   <div class="name-section"><label for="studentName">Your Name:</label> <input type="text" id="studentName" placeholder="Enter your name">
   </div>
   <form id="quizForm">

     <div class="question-item"><label><span class="question-number">3.</span><input type="text" name="a3"> you have any cats? No, <input type="text" name="a3b"></label>

  <script>
const answerKey = {
  a1: "Yes",
  a2: "I do",
  a3: "Do",
  a3b: "I don't",
  a4: "are",
  a5: "Where",
  a6: "She",
  a7: "Who",
  a8: "she",
  a9: "up",
  a10: "room",
  a11: "do",
  a12: "I don't",
  a13: "are",
  b14: "Is",
  b14b: "isn't",
  b15: "is",
  b15b: "is",
  b16: "many",
  b17: "Are",
  b17b: "they",
  b18: "these",
  b18b: "No",
  b19: "are",
  b20: "this",
  b20b: "Yes",
  b21: "aren't"
};

const explanations = {
  "Yes": "Use 'Yes' as a short affirmative answer.",
  "I do": "Short affirmative answer: 'Yes, I do'.",
  "Do": "Question word 'Do' for present simple questions.",
  "I don't": "Negative short answer 'I don't' (I do not).",
  "are": "Use 'are' with plural nouns or 'There are'.",
  "Where": "Question word 'Where' asks about location.",
  "She": "Use 'She' to refer to a female person (grandmother).",
  "she": "Use 'she' as object pronoun or in questions 'Who is she?'",
  "Who": "Use 'Who' to ask about identity or which person.",
  "up": "'Wake up' is a phrasal verb meaning to stop sleeping.",
  "room": "'Clean the room' is the correct collocation.",
  "do": "'Do homework' is a fixed phrase in English.",
  "Is": "Yes/no question: 'Is this...?'",
  "isn't": "Contraction of 'is not' for negative answers.",
  "is": "'What is' or 'It is' - verb 'to be' with singular.",
  "many": "'How many' is used with countable plural nouns.",
  "Are": "Question form: 'Are these...?'",
  "they": "Use 'they' to refer to plural things.",
  "these": "Use 'these' to indicate plural things that are near.",
  "No": "Use 'No' as a short negative answer.",
  "this": "Use 'this' to indicate a singular thing that is near.",
  "aren't": "Contraction of 'are not' for negative plural answers."
};

let startTime = Date.now();
let allResults = JSON.parse(localStorage.getItem('quizResults') || '[]');

function submitQuiz() {
  const studentName = document.getElementById('studentName').value.trim();
  
  if (!studentName) {
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '<div class="score-header">‚ö†Ô∏è Please enter your name before submitting!</div>';
    resultDiv.classList.add('show');
    return;
  }
  
  const submitBtn = document.getElementById('submitBtn');
  const originalText = submitBtn.innerHTML;
  submitBtn.disabled = true;
  submitBtn.innerHTML = '<span>Checking</span><span class="loading"></span>';
  
  const form = document.getElementById('quizForm');
  let score = 0;
  let totalQuestions = Object.keys(answerKey).length;
  let feedbackHTML = '';
  let questionNumber = 0;
  
  for (let key in answerKey) {
    const input = form.elements[key];
    if (!input) continue;
    
    questionNumber++;
    const userAnswer = input.value.trim();
    const correctAnswer = answerKey[key];
    
    input.classList.remove('correct', 'wrong');
    
    if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
      score++;
      input.classList.add('correct');
    } else {
      input.classList.add('wrong');
      const explanation = explanations[correctAnswer] || "Check grammar rules.";
      
      feedbackHTML += `
        <div class="feedback-item">
          <div>
            <span class="feedback-number">${questionNumber}.</span>
            Your answer: <span class="feedback-your-answer">"${userAnswer || '(empty)'}"</span> ‚Üí 
            Correct answer: <span class="feedback-correct-answer">"${correctAnswer}"</span>
          </div>
          <div class="feedback-hint">üí° ${explanation}</div>
        </div>
      `;
    }
  }
  
  const endTime = Date.now();
  const timeTaken = Math.floor((endTime - startTime) / 1000);
  const minutes = Math.floor(timeTaken / 60);
  const seconds = timeTaken % 60;
  const timeString = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
  
  const percentage = Math.round((score / totalQuestions) * 100);
  let emoji = "üìù";
  if (percentage >= 90) emoji = "üåü";
  else if (percentage >= 70) emoji = "üëç";
  else if (percentage >= 50) emoji = "üí™";
  
  const result = {
    student_name: studentName,
    score: score,
    total_questions: totalQuestions,
    time_taken: timeString,
    completed_at: new Date().toISOString(),
    percentage: percentage
  };
  
  allResults.push(result);
  localStorage.setItem('quizResults', JSON.stringify(allResults));
  
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = `
    <div class="score-header">
      ${emoji} ${studentName}'s Score: ${score}/${totalQuestions} (${percentage}%)
      <div style="font-size: 1rem; margin-top: 0.5rem; opacity: 0.9;">Time: ${timeString}</div>
    </div>
    <div class="results-saved">‚úÖ Result saved successfully! (Total submissions: ${allResults.length})</div>
    ${feedbackHTML || '<div style="text-align: center; padding: 2rem; font-size: 1.25rem; color: #38a169;">üéâ Perfect score! All answers correct!</div>'}
  `;
  resultDiv.classList.add('show');
  
  submitBtn.disabled = false;
  submitBtn.innerHTML = originalText;
  
  resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
}

document.getElementById('submitBtn').addEventListener('click', submitQuiz);

document.getElementById('quizForm').addEventListener('submit', (e) => {
  e.preventDefault();
});
</script>
